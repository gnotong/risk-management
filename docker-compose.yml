version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: risk-db
    environment:
      POSTGRES_USER: riskuser
      POSTGRES_PASSWORD: riskpassword
      POSTGRES_DB: riskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: risk-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./risk-realm.json:/opt/keycloak/data/import/risk-realm.json
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: risk-backend
    ports:
      - "8081:8081"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/riskmanagement
      QUARKUS_DATASOURCE_USERNAME: riskuser
      QUARKUS_DATASOURCE_PASSWORD: riskpassword
      QUARKUS_OIDC_AUTH_SERVER_URL: http://keycloak:8080/realms/risk-realm
    depends_on:
      - postgres
      - keycloak

  frontend:
    build:
      context: ./frontend
    container_name: risk-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
